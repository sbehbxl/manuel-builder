<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuel Builder - Créateur de Modes d'Emploi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-tools"></i>
                <span>Manuel Builder</span>
            </div>
            <div class="header-controls">
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="new-manual-btn" id="newManualBtn">
                    <i class="fas fa-plus"></i>
                    Nouveau Manuel
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Creation Form -->
        <section class="creation-section" id="creationSection">
            <div class="container">
                <h1>Créez votre Mode d'Emploi</h1>
                <form class="creation-form" id="manualForm">
                    <div class="form-group">
                        <label for="manualTitle">Titre du Manuel</label>
                        <input type="text" id="manualTitle" placeholder="Ex: Construction d'une étagère en bois" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="manualCategory">Catégorie</label>
                        <select id="manualCategory" required>
                            <option value="">Choisir une catégorie</option>
                            <option value="menuiserie">Menuiserie</option>
                            <option value="plomberie">Plomberie</option>
                            <option value="electricite">Électricité</option>
                            <option value="maconnerie">Maçonnerie</option>
                            <option value="decoration">Décoration</option>
                            <option value="jardinage">Jardinage</option>
                            <option value="renovation">Rénovation</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="manualDescription">Description</label>
                        <textarea id="manualDescription" placeholder="Décrivez brièvement votre projet..." rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="coverColor">Couleur de Couverture</label>
                        <input type="color" id="coverColor" value="#2563eb">
                    </div>

                    <div class="steps-section">
                        <h3>Étapes du Manuel</h3>
                        <div id="stepsContainer">
                            <div class="step-item">
                                <input type="text" placeholder="Titre de l'étape" class="step-title">
                                <textarea placeholder="Description détaillée de l'étape..." class="step-description" rows="3"></textarea>
                                <button type="button" class="remove-step" onclick="removeStep(this)">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <button type="button" id="addStepBtn" class="add-step-btn">
                            <i class="fas fa-plus"></i>
                            Ajouter une Étape
                        </button>
                    </div>

                    <button type="submit" class="generate-btn">
                        <i class="fas fa-book"></i>
                        Générer le Manuel
                    </button>
                </form>
            </div>
        </section>

        <!-- Book Viewer -->
        <section class="book-section" id="bookSection" style="display: none;">
            <div class="book-container">
                <button class="nav-btn prev-btn" id="prevBtn">
                    <i class="fas fa-chevron-left"></i>
                    <span>Précédent</span>
                </button>
                
                <div class="book" id="book">
                    <div class="page cover-page" id="coverPage">
                        <div class="cover-content">
                            <div class="cover-icon">
                                <i class="fas fa-tools"></i>
                            </div>
                            <h1 class="cover-title" id="coverTitle"></h1>
                            <p class="cover-category" id="coverCategory"></p>
                            <p class="cover-description" id="coverDescription"></p>
                            <div class="cover-footer">
                                <p>Manuel Builder</p>
                                <p id="coverDate"></p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="pages-container" id="pagesContainer">
                        <!-- Pages will be generated here -->
                    </div>
                </div>
                
                <button class="nav-btn next-btn" id="nextBtn">
                    <span>Suivant</span>
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            
            <div class="book-controls">
                <button class="control-btn" id="backToFormBtn">
                    <i class="fas fa-arrow-left"></i>
                    Retour à l'Édition
                </button>
                <div class="page-counter">
                    <span id="currentPage">1</span> / <span id="totalPages">1</span>
                </div>
                <button class="control-btn" id="printBtn">
                    <i class="fas fa-print"></i>
                    Imprimer
                </button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
